<body>
    <div id="gameContainer">
        <button id="mainMenuButton" onclick="window.location.href='/index.html'">↩︎</button>
        <canvas id="gameCanvas" width="1920" height="1080" style="image-rendering: pixelated;"></canvas>
    </div>
    <button id="restartButton" style="display: none;">RESTART</button>
    <script type="module" src="/main.js"></script>

    <div id="nameModal" style="display:none;" class="modal">
        <div class="modal-content">
          <label for="playerNameInput">Congratulations!<br>You're in the top 5!<br>Please provide your name (optional)</label>
          <input type="text" id="playerNameInput" maxlength="8" />
          <small id="charLimitInfo">You can enter up to 8 characters</small><br/>
            <div class="buttons">
                <button id="cancelNameButton">Cancel</button>
                <button id="submitNameButton">Submit</button>
            </div>
        </div>
    </div>
